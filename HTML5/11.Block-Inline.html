<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Block & Inline</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        } 
    </style>
</head>
<body>
    <!--Block-->
    <h1>Başlık1</h1>
    <!--Inline-->
    <a href="http://www.google.com.tr" target="_blank">Google</a>
        <!--height ve widthi sadece blok elemanlarda verebiliyoruz-->

</body>
</html>
