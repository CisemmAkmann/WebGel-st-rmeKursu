<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!--HTML5 unordered lists-->
    <h3>Unordered Lists</h3>
    <ul>
        <li>Frontend</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Backend</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>

    <!--HTML5 ordered lists-->
    <h3>Ordered Lists</h3>
    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
    
</body>
</html>
