<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            border: 1px solid red;
        }
        div{
            border: 1px solid rgb(248, 50, 248);
        }
    </style>
</head>

<body>
    <!--Div block level element-->
    <div>Bu bir div</div>

    <p>
        Lorem ipsum, <span>dolor sit</span>  amet consectetur adipisicing elit. Autem, repudiandae.
    </p>

</body>

</html>
